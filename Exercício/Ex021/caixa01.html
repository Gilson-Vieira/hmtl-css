<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
</head>
<style>
    h1{ /*box-level*/
        background-color: slateblue;
        height: 300px;
        width: 300px;

        border: 10px solid darkblue;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed salmon;
        
    }
    a{ /*inline-level*/
       border: 10px solid red;
       
       padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
